<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portofolio — Nama Kamu</title>
<meta name="description" content="Portofolio kreatif — nama kamu. Frontend developer, designer, pembuat produk digital." />


<!-- Google fonts (optional) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">


<style>
:root{
--bg:#0f1724;
--card:#0b1220;
--muted:#93a3b8;
--accent:#6ee7b7;
--glass: rgba(255,255,255,0.04);
--glass-2: rgba(255,255,255,0.02);
--radius:16px;
--maxw:1100px;
color-scheme: dark;
}


*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#e6eef6;background:linear-gradient(180deg,#071025 0%, #061021 60%);}
a{color:inherit;text-decoration:none}


.container{max-width:var(--maxw);margin:48px auto;padding:24px}


header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:28px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:800;color:#082;box-shadow:0 6px 22px rgba(6,10,20,0.6)}
.brand h1{font-size:18px;margin:0}
.brand p{margin:0;font-size:13px;color:var(--muted)}


.nav{display:flex;gap:14px;align-items:center}
.btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer}
.cta{background:linear-gradient(90deg,var(--accent),#60a5fa);padding:9px 14px;border-radius:12px;color:#042;box-shadow:0 8px 24px rgba(102,241,183,0.08)}


.hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;margin-bottom:34px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid var(--glass-2)}


.intro h2{margin:0 0 8px;font-size:28px}
.intro p{margin:0;color:var(--muted);line-height:1.6}


.skills{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.skill{background:rgba(255,255,255,0.03);padding:8px 10px;border-radius:10px;font-weight:600;font-size:13px}


.avatar{width:100%;height:360px;border-radius:12px;overflow:hidden;position:relative;background:linear-gradient(180deg,#07122a,#052033);display:flex;align-items:center;justify-content:center}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}


.projects{display:grid;grid-template-columns:repeat(2,1fr);gap:18px;margin-top:22px}
.project{display:flex;flex-direction:column;border-radius:14px;overflow:hidden}
.project .thumb{height:160px;background:#091424;display:flex;align-items:center;justify-content:center}
.project .meta{padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
.project h3{margin:0 0 6px;font-size:16px}
.project p{margin:0;color:var(--muted);font-size:13px}
.tags{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap}
.tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03)}


footer{margin-top:36px;display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}


/* contact */
.contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:18px}
.contact-form input,.contact-form textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.contact-form textarea{min-height:120px}


/* responsive */
@media (max-width:880px){
.hero{grid-template-columns:1fr;}
.projects{grid-template-columns:1fr}
.avatar{height:220px}
</html>
